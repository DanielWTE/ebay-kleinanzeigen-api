version: "3.8"

services:
  kleinanzeigen-api:
    build:
      context: .
      dockerfile: Dockerfile.arm64
    container_name: kleinanzeigen-api
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - API_TOKEN=${API_TOKEN}
    env_file:
      - .env
    volumes:
      # Optional: Mount logs directory if you want to persist logs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
